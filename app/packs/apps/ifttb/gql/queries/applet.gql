query Applet($id: ID!) {
  applet(id: $id) {
    id
    number
    title
    connected
    lastActiveAt
    profit
    payTotal
    fillTotal
    payAsset {
      assetId
      symbol
      iconUrl
      priceUsd
    }
    fillAsset {
      assetId
      symbol
      iconUrl
      priceUsd
    }
    appletTriggers {
      ... on AppletDatetimeTrigger {
        type
        description
        minute
        hour
        day
        month
        wday
      }
      ... on Applet4swapTrigger {
        type
        description
      }
    }
    appletActions {
      ... on Applet4swapAction {
        type
        description
        payAssetId
        fillAssetId
        payAmount
        slippage
      }
    }
  }
}
