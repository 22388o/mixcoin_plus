query AppletConnection($filter: String, $after: String) {
  appletConnection(filter: $filter, after: $after) {
    nodes {
      id
      number
      title
      connected
      appletActivitiesCount
      lastActiveAt
      archivedAt
      appletTriggers {
        ... on AppletDatetimeTrigger {
          type
          params {
            description
            minute
            hour
            day
            month
            wday
          }
        }
        ... on Applet4swapTrigger {
          type
          params {
            description
            baseAssetId
            quoteAssetId
            targetValue
            targetIndex
            compareAction
          }
        }
      }
      appletActions {
        ... on Applet4swapAction {
          type
          params {
            description
            payAssetId
            fillAssetId
            payAmount
            slippage
          }
        }
        ... on AppletMixSwapAction {
          type
          params {
            description
            payAssetId
            fillAssetId
            payAmount
            slippage
          }
        }
        ... on AppletAlertAction {
          type
          params {
            description
            via
            data
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
  currentUser {
    ifttbBrokerId
    ifttbRole
    mayCreateApplet
  }
}
