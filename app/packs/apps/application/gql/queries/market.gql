query Market($id: ID) {
  market(id: $id) {
    id
    favorited
    baseAsset {
      assetId
      symbol
      iconUrl
      priceUsd
      changeUsd
      chainAsset {
        iconUrl
      }
    }
    quoteAsset {
      assetId
      symbol
      iconUrl
      priceUsd
      chainAsset {
        iconUrl
      }
    }
    oceanMarketId
  }
}
