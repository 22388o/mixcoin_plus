query OceanMarketConnection($type: String!, $after: String, $query: String) {
  oceanMarketConnection(type: $type, after: $after, query: $query) {
    nodes {
      id
      baseAsset {
        assetId
        symbol
        iconUrl
        changeUsd
        priceUsd
      }
      quoteAsset {
        assetId
        symbol
        iconUrl
      }
      marketId
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
