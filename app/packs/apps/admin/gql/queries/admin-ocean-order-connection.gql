query AdminOceanOrderConnection(
  $after: String
  $state: String
  $conversationId: ID
  $userId: ID
) {
  adminOceanOrderConnection(
    after: $after
    state: $state
    conversationId: $conversationId
    userId: $userId
  ) {
    nodes {
      id
      traceId
      state
      conversationId
      side
      orderType
      price
      amount
      funds
      remainingAmount
      remainingFunds
      filledAmount
      filledFunds
      user {
        avatar
        name
        mixinId
      }
      broker {
        mixinUuid
      }
      baseAsset {
        assetId
        symbol
        iconUrl
      }
      quoteAsset {
        assetId
        symbol
        iconUrl
      }
      createdAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
