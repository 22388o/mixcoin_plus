query AdminAppStatistic($scope: String) {
  adminAppStatistic(scope: $scope) {
    usersCount
    dailyActiveUsersCount
    weeklyActiveUsersCount
    monthlyActiveUsersCount
    connectedAppletsCount
    appletActivitiesCount
    appletActivitySwapOrdersCount
    appletActivitySwapOrdersTradedTotalUsd
    validOceanOrdersCount
    marketsCount
    matchTotalUsd
    feeTotalUsd
    invitationCommissionTotalUsd
    groupOwnerCommissionTotalUsd
    unprocessedSnapshotsCount
    unprocessedTransfersCount
  }
}
